<!--This contains name and amount also
adding the element delecting  the recipe and clearing the recipes in the lst-->

<div class="row">
  <div class="col-xs-12">
    <form action="">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Type the item">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" placeholder="Amount in rs">
        </div>   
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="Delete">Delete</button>
          <button class="btn btn-primary" type="Clear">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
